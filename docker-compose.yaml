services:
  ebank-discovery-service:
    build: ./discovery-service
    container_name: ebank-discovery-service-container
    ports :
      - '8761:8761'
    healthcheck:
      test: ["CMD" , "curl" , "-f" , "http://localhost:8761/actuator/health" ]
      interval: 10s
      retries: 5
  ebank-config-service:
    build: ./config-service
    container_name: ebank-config-service-container
    ports:
      - '9999:9999'
    healthcheck:
      test: [ "CMD" , "curl" , "-f" , "http://localhost:9999/actuator/health" ]
      interval: 10s
      retries: 5
    environment:
      - DISCOVERY_SERVICE_URL=http://ebank-discovery-service:8761/eureka
    depends_on:
      ebank-discovery-service:
        condition: service_healthy
  ebank-customer-service:
    build: ./customer-service
    container_name: ebank-customer-service-container
    ports:
      - '8081:8081'
    healthcheck:
      test: [ "CMD" , "curl" , "-f" , "http://localhost:8081/actuator/health" ]
      interval: 10s
      retries: 5
    environment:
      - DISCOVERY_SERVICE_URL=http://ebank-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://ebank-config-service:9999
    depends_on:
      ebank-config-service:
        condition: service_healthy
  ebank-account-service:
    build: ./account-service
    container_name: ebank-account-service-container
    ports:
      - '8082:8082'
    environment:
      - DISCOVERY_SERVICE_URL=http://ebank-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://ebank-config-service:9999
    depends_on:
      ebank-customer-service:
        condition: service_healthy
  ebank-gateway-service:
    build: ./gateway-service
    container_name: ebank-gateway-service-container
    ports:
      - '8888:8888'
    environment:
      - DISCOVERY_SERVICE_URL=http://ebank-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://ebank-config-service:9999
    depends_on:
      ebank-config-service:
        condition: service_healthy

